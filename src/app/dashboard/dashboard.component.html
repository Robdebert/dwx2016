<p>Siehe Dashboard.component.html</p>

<br-createbook [this]="this"
    (bookCreated)="add($event)"></br-createbook>

<h4>Einträge</h4>

<!-- [book]="book" -> Property Binding. Die Variable "book", die HIER verfügbar ist, soll auch in br-book als [book] verfügbar sein -->
<br-book [book]="book" 
	*ngFor="let book of books"
	(rated)="sort($event)"
    (removed)="remove($event)">
</br-book>
