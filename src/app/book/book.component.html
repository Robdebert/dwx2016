<div class="well">
    <h3>
        {{ book.title }}
        <span class="label label-primary rating">{{ book.rating }}</span>
    </h3>
	
    <p>
        <img src="http://gravatar.com/avatar/{{book.rating}}?s=80&default=wavatar" />
        {{ book.descr }}
    </p>
    
	<button (click)="book.title='HACKED'" class="btn btn-warning">
        Geheime Funktion
    </button>
    
	<button (click)="rateUp()" class="btn btn-success">
        <span class="glyphicon glyphicon-arrow-up"></span>
        Up  
    </button>
    
	<button (click)="rateDown()" class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-down"></span>
        Down
    </button>
	<button (click)="remove()" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-remove"></span>
        LÃ–SCHEN
    </button>
</div>
